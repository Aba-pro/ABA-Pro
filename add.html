<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="back-button" onclick="window.history.back();">&larr; Retour</button>
        <img src="Images/okok.png" alt="Logo ABA PRO" class="header-logo">
        <h1>Ajouter une image</h1>
    </header>

    <main>
        <form id="imageForm" class="registration-form">
            <h2>Partagez votre image</h2>

            <label for="author">Nom de l'auteur :</label>
            <input type="text" id="author" name="author" placeholder="Entrez votre nom" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" placeholder="Ajoutez une description" required></textarea>

            <label for="image">Importer une image :</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="button" id="publishButton">Publier</button>
        </form>
    </main>
</body>
</html>
